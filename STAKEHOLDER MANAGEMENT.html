    <!-- Application Structure Plan: A single-page application with a fixed left sidebar for module navigation and a dynamic main content area. The sidebar provides a constant overview and quick access, while the main area displays detailed information for the selected module. This structure was chosen for its high usability, allowing users (instructional designers, managers) to non- linearly explore the course plan, compare modules, and grasp the overall structure without extensive scrolling. The home page provides a comprehensive course overview before diving into individual modules. A "References" page has been added at the end for source attribution. -->
    <!-- Visualization & Content Choices: 
        - Course Structure -> Goal: Organize/Navigate -> Presentation: Interactive Sidebar Nav -> Interaction: Click to display module details -> Justification: Provides rapid, non-linear access to all course components.
        - Power/Interest Grid (from Module 4) -> Goal: Inform/Organize -> Viz: HTML/CSS Grid Diagram -> Interaction: None (Static Display) -> Justification: Translates a key theoretical concept from text into a clear visual diagram, improving comprehension of the analysis tool. Method: Tailwind CSS Grid.
        - Module Content (Topics, Descriptions) -> Goal: Inform -> Presentation: Styled Text Cards with Icons -> Interaction: None (Static Display) -> Justification: Breaks down dense information into scannable, visually distinct sections for better readability.
        - Home Page Overview -> Goal: Inform/Summarize -> Presentation: Structured Text Sections (Learning Objectives, Target Audience, Full Topic List) -> Interaction: None -> Justification: Provides a high-level summary of the entire course, setting context and expectations for the user.
        - References Page -> Goal: Inform/Attribute -> Presentation: Bulleted List of Sources -> Interaction: None -> Justification: Provides necessary source attribution for the course content.
    -->

            function displayModule(moduleId) {
                const moduleData = courseData.find(m => m.id === moduleId);
                if (!moduleData) return;

                mainContent.innerHTML = '';
                const clone = moduleTemplate.content.cloneNode(true);

                clone.querySelector('[data-template="title"]').textContent = moduleData.title;
                clone.querySelector('[data-template="subtitle"]').textContent = moduleData.subtitle;
                
                const moduleDetailsSection = clone.querySelector('[data-section="module-details"]');
                const presentationInteractivitySection = clone.querySelector('[data-section="presentation-interactivity"]');
                const designVisualsSection = clone.querySelector('[data-section="design-visuals"]');

                if (moduleId === 0 || moduleId === 9) { // For Home and References pages
                    moduleDetailsSection.classList.add('hidden');
                    presentationInteractivitySection.classList.add('hidden');
                    if (moduleId === 9) { // Hide design visuals section for references
                        designVisualsSection.classList.add('hidden');
                    } else { // Keep design visuals for home page
                        designVisualsSection.classList.remove('hidden'); 
                    }
                } else {

                    presentationInteractivitySection.classList.remove('hidden');
                    designVisualsSection.classList.remove('hidden');

                    clone.querySelector('[data-template="duration"]').textContent = moduleData.duration;
                    const topicsList = clone.querySelector('[data-template="topics"]');
                    topicsList.innerHTML = '';
                    moduleData.topics.forEach(topic => {
                        const li = document.createElement('li');
                        li.textContent = topic;
                        topicsList.appendChild(li);
                    });
                }

                // Update description to be a bulleted list
                const descriptionList = clone.querySelector('[data-template="description"]');
                descriptionList.innerHTML = ''; // Clear existing content
                if (Array.isArray(moduleData.description)) {
                    moduleData.description.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = item; // Use innerHTML to allow for bold/italic if needed
                        descriptionList.appendChild(li);
                    });
                } else {
                    // Fallback for single paragraph descriptions, though all should be arrays now
                    const li = document.createElement('li');
                    li.innerHTML = moduleData.description;
                    descriptionList.appendChild(li);
                }

                clone.querySelector('[data-template="design"]').innerHTML = moduleData.design;

                mainContent.appendChild(clone);
                
                const extraContentContainer = document.getElementById('extra-content-container');
                if (extraContentContainer) extraContentContainer.innerHTML = ''; // Clear previous extra content

                if (moduleData.extraContent && typeof moduleData.extraContent === 'function') {
                    moduleData.extraContent();
                }

                // Add event listeners to newly rendered clickable images
                document.querySelectorAll('.clickable-image-content').forEach(img => {
                    img.addEventListener('click', (e) => {
                        modalImage.src = e.target.src;
                        modalImage.alt = e.target.alt;
                        modalCaption.textContent = e.target.alt; // Use alt text as caption
                        imageModal.classList.remove('hidden');
                    });
                });

                document.querySelectorAll('#module-nav .sidebar-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`#module-nav .sidebar-item[data-id="${moduleId}"]`).classList.add('active');
